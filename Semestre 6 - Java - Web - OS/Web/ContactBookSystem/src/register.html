<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="m-1 text-xl font-bold">Register</h1>
<form class="m-3 md:w-2/3 lg:w-1/3" action="./db/user/register.php" method="post">
    <div class="mb-4">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="block w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400">
    </div>
    <div class="mb-4">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="block w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400">
    </div>
    <div class="mb-4">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" id="password_confirm" class="block w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400">
    </div>
    <div class="mb-4">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="block w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400">
    </div>
    <div class="mb-4 flex flex-col items-center justify-between">
        <input type="submit" value="submit" class="block hover:bg-gray-300 w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400">
        <a class="py-3 font-bold text-sm text-gray-700 hover:text-gray-400" href="login.html">
            login
        </a>
    </div>
</form>
</body>
</html>
