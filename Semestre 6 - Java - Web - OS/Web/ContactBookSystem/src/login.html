<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="m-1 text-xl font-bold">Login</h1>
<form class="m-3 md:w-2/3 lg:w-1/2" action="db/user/login.php" method="post">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Username
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="text" placeholder="Username" name="username">
    </div>
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text text-xs font-bold mb-2" for="grid-last-name">
        Password
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="password" placeholder="Password" name="password">
    </div>
  </div>
  <div class="flex flex-col items-center justify-between">
    <input type="submit" value="login" class="block hover:bg-gray-300 w-full px-4 py-2 rounded-lg font-medium bg-gray-200 border-gray-400"/>
    <a class="py-3 font-bold text-sm text-gray-700 hover:text-gray-400" href="register.html">
      Register
    </a>
  </div>
</form>
</body>
</html>
